services:
  - type: web
    name: driverflow-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_PATH
        value: /var/data/driverflow.db
      - key: JWT_SECRET
        generateValue: true
      - key: WEBHOOK_SECRET
        generateValue: true
    disk:
      name: driverflow-data
      mountPath: /var/data
      sizeGB: 1
